---
layout: default
title: Essays and long-winded opinions
---
<div id="recent" class="inner">
    <h3>Recently, I wrote</h3>

    {% for post in site.categories.articles limit:1 %}

    <article class="entry">
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </header>

        <p>{{ post.date }}</p>
    </article>
    {% endfor %}
</div>
