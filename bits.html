<div id="recent" class="inner">
    <h3>Recently, I posted</h3>

    {% for post in site.categories.bits limit:1 %}

    <article class="entry">
        <header>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </header>

        <p>{{ post.date }}</p>
    </article>
    {% endfor %}
</div>
